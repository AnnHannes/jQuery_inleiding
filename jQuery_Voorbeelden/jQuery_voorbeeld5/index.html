<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>jQuery voorbeeld 5 - DOM manipulatie</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>Voorbeeld 5</h1>
    <div id="container">
        <div id="groen">Groen</div>
        <div id="oranje">Oranje</div>
        <div id="rood">Rood</div>
    </div>
    <script src="scripts/jquery-3.4.1.js"></script>
    <script>
        //korte notatie
        $(function() {
            $('#groen').click(function() {
                $('#groen').addClass('green');
                $('#rood').removeClass('red');
            });

            $('#oranje').click(function() {
                $('#oranje').addClass('orange');
                $('#rood').removeClass('red');
            });

            $('#rood').dblclick(function() {
                $('#rood').addClass('red');
                $('#groen').removeClass('green');
                $('#oranje').removeClass('orange');
            });
        });

    </script>
</body>

</html>
